<table class="table">
    <thead>
        <tr>
            <th>Type</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for k, v in analysis.report.hash.iteritems %}
        <tr>
            <td><b>{{ k|upper }}</b></td>
            <td>{{ v }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
